<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knightri Team</title>
    <script src="https://kit.fontawesome.com/ea3bd6b13f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;700&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="/dist/css/login.min.css">
</head>

<body>

    <img class="wave" src="../src/img/login-red-wave.svg">
    <div class="container">
        <div class="img">
            <img src="../src/img/undraw_login.svg">
        </div>
        <div class="login-content">
            <a href="index.html" class='home-page-btn'><i class="fas fa-home"></i></a>
            <form action="index.html">
                <img src="../src/img/female_avatar.svg">
                <h2 class="title">Welcome back Athlete!</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <!-- <script type="text/javascript" src="js/main.js"></script> -->

    <!-- <script src="/dist/js/contact.min.js"></script>
    <script src="/dist/js/main.min.js"></script> -->
    <script src="/dist/js/login.min.js"></script>
</body>

</html>
