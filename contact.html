<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knightri Team</title>
    <script src="https://kit.fontawesome.com/ea3bd6b13f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;700&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="/dist/css/contact.min.css">
</head>

<body>

    <div class="container">
        <img src="../src/img/undraw_manage_chats.svg" class="mail-img mail-img--first"
            alt="Man standing by the big envelope - ilustration." data-aos="zoom-in-down" data-aos-delay="100"/>
        <img src="../src/img/undraw_delivery.svg" class="mail-img mail-img--second"
            alt="Woman standing with the envelope - ilustration." data-aos="zoom-in-down" data-aos-delay="100"/>
        <img src="../src/img/undraw_happy_news.svg" class="mail-img mail-img--third"
            alt="Man standing by the big envelope - ilustration." data-aos="zoom-in-down" data-aos-delay="100"/>
        <img src="../src/img/undraw_mention.svg" class="mail-img mail-img--fourth"
            alt="Woman standing with the envelope - ilustration." data-aos="zoom-in-down" data-aos-delay="100"/>
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">
                    Write to us if you have any question and we will be more than happy to answer them all.
                </p>
                <p class="text">
                    Join us today and start your tri adventure!
                </p>

                <div class="info">
                    <div class="information">
                        <img src="../src/img/map.svg" class="icon" alt="Map icon." />
                        <p>Plac Defilad 1, 00-901 Warszawa</p>
                    </div>
                    <div class="information">
                        <img src="../src/img/mail.svg" class="icon" alt="Email icon." />
                        <p>lukasz.kot@hotmail.com</p>
                    </div>
                    <div class="information">
                        <img src="../src/img/phone-call.svg" class="icon" alt="Phone call icon." />
                        <p>691 082 823</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Reach out to us via:</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form action="index.html" autocomplete="off">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Name</label>
                        <span>Name</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn" />
                </form>
            </div>
        </div>
    </div>

    <script src="/dist/js/contact.min.js"></script>
</body>

</html>
